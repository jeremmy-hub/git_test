<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Fuggles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css".css">
    <script src="index.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="contantainer-items header-container">
            <div class="header-controls restart-main">restart</div>
            <div class="header-controls player-displayer">X-TURN</div>
            <div class="header-controls quit-main">quit</div>
        </div>


        <div class="contantainer-items options-container">
            <div class="game-options 1"></div>
            <div class="game-options 2"></div>
            <div class="game-options 3"></div>
            <div class="game-options 4"></div>
            <div class="game-options 5"></div>
            <div class="game-options 6"></div>
            <div class="game-options 7"></div>
            <div class="game-options 8"></div>
            <div class="game-options 9"></div>
        </div>


        <div class="contantainer-items reports-container">
            <div class="game-scores-reports"></div>
            <div class="game-scores-reports"></div>
            <div class="game-scores-reports"></div>
        </div>
    </div>
    
</body>
</html>
